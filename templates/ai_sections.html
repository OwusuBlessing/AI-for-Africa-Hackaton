<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Sections</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding-top: 20px; }
        .container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 4px rgba(0,0,0,.1); }
    </style>
</head>
<body>
<div class="container">
    <h2>Custom Sections</h2>
    {% if sections %}
    <h3>AI Generated Custom Sections</h3>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>Section</th>
                    <th>Description</th>
                    <th>Generate Content</th>
                </tr>
            </thead>
            <tbody>
                {% for index, section in sections.items() %}
                <tr>
                    <td>{{ index }}</td>
                    <td>{{ section }}</td>
                    <td>
                        <button class="btn btn-primary" data-index="{{ index }}" data-description="{{ section }}" onclick="sendSection(this)">Click to see outline</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <p>No custom sections found.</p>
    {% endif %}
    <button class="btn btn-info" onclick="goBack()">Go Back</button>
    <button class="btn btn-secondary" onclick="generateAI()">Generate AI Suggestions Again</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function sendSection(button) {
        const sectionName = button.getAttribute('data-index');
        const description = button.getAttribute('data-description');

        fetch('/post_section', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ sectionName, description }),
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            }
            throw new Error('Network response was not ok.');
        })
        .then(data => {
            console.log(data);
            alert("Section posted successfully!");
        })
        .catch(error => console.error('Error:', error));
    }

    function goBack() {
        window.history.back();
    }

    function generateAI() {
        window.location.href = '/ai_suggested_sections';
    }
</script>
</body>
</html>
